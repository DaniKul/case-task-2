function deleteElement(elementId){
    if(document.getElementById(elementId)) {

}

function collectTableData(elementId, tableArray) { //сбор данных с любой таблицы по её elementId в передаваемый двумерный массив данных
    let table = document.getElementById(elementId);
    let rowsCount = (elementId != "FirstTable") ? table.rows.length : table.rows.length - 1;
    let colCount = table.rows[0].cells.length;
    window[tableArray] = [];

//создание массива с заполнением его нулями
    for(let i = (elementId != "FirstTable") ? 1 : 0; i < rowsCount; i++) {
        window[tableArray][i] = [];
        for(let j = 0; j < colCount; j++) {
            window[tableArray][i][j] = 0;
        }
    }
//Наполнение массива элементами таблицы
    for (let x = (elementId != "FirstTable") ? 1 : 0; x < rowsCount; x++) {
        for (let y = 0; y < colCount; y++) { 
            window[tableArray][x][y] = table.rows[x].cells[y].innerHTML;

    }

}

function CreateNewCategorizeTable(){
    window['CategorizeResultArray'] = [];
    deleteElement('CategorizeResultTable');
    collectTableData('categorizeTable', 'CategorizeArray');
    let oneCheckboxChecked = false;
    for(let i = 0; i < CategorizeArray[1].length - 1; i++){
        oneCheckboxChecked = (document.getElementById('checkboxIdColumn' + i).checked)
        if(oneCheckboxChecked){
            break
        }
    }
    let hasNullInCategoryKey = false;
    let isRepeatingCategoryKey = false;
    let categorizeKeys = new Set();
    for(let i = 1; i < CategorizeArray.length; i++) {
        if(CategorizeArray[i][(CategorizeArray[1].length - 1)] == '') {
            hasNullInCategoryKey = true;
            break;
        }
        
        if(categorizeKeys.has(CategorizeArray[i][(CategorizeArray[1].length - 1)])) {
            isRepeatingCategoryKey = true;
            break;
        }
        categorizeKeys.add(CategorizeArray[i][(CategorizeArray[1].length - 1)]);
    }
    if(isRepeatingCategoryKey || hasNullInCategoryKey || !oneCheckboxChecked) {
        if(hasNullInCategoryKey) alert('Не для всех категорий указан код!');
        if(isRepeatingCategoryKey) alert('У категорий должны быть уникальные коды!');
        if(!oneCheckboxChecked) alert('Нужно выбрать хотя бы одну колонку для участия её в категоризации! (поставить галочку под колонкой)');
    } else {
        categorizeData();
    }
}

function categorizeData(){
    let categories = new Map();
    //Здесь заполняется Map по всем указанным в таблице категориям
    for(let i = 1; i < CategorizeArray.length; i++){
        let categorizeValue = [];
        for(let j = 0; j < CategorizeArray[1].length - 1; j++){
            if(document.getElementById('checkboxIdColumn' + j).checked){
                categorizeValue.push(CategorizeArray[i][j]);
            }
        }
        categories.set(CategorizeArray[i][CategorizeArray[1].length - 1], categorizeValue);
    }
    let n = 0 //индекс для формирования массива с данными после категоризации
    //Категоризация сгруппированных данных
    for(let i = 1; i < ResultArray.length; i++){
        let rowCategorizeValue = [];
        for(let j = 0; j < ResultArray[0].length; j++){
            if(document.getElementById('checkboxIdColumn' + j).checked){
                rowCategorizeValue.push(ResultArray[i][j]);
            }
        }

        for(const [key, value] of categories){
            let valuesAreEqual = false;
            //Если значения у строки из таблицы группированных данных и элемента Map совпадают, то создаем строку в таблицу с категоризированными данными
            for (let k = 0; k < value.length; k++)
                if (rowCategorizeValue[k] != value[k]){
                    valuesAreEqual = false;
                    break;
                } else {
                    valuesAreEqual = true;
                }
            if(valuesAreEqual){
                //Если формируется первая строка, то перед ней заполняются заголовки колонок
                if(n == 0){
                    window['CategorizeResultArray'][n] = [];
                    for(let m = 0; m < CategorizeArray[1].length; m++) {
                    window['CategorizeResultArray'][n][m] = (m < CategorizeArray[1].length - 1) ? ResultArray[n][m] : "Код Категории";
                    }
                    n++;
                }
                window['CategorizeResultArray'][n] = [];
                for(let m = 0; m < CategorizeArray[1].length; m++) {
                    window['CategorizeResultArray'][n][m] = (m < CategorizeArray[1].length - 1) ? ResultArray[i][m] : key;
                }
                n++;
                if(document.getElementById('categorizeSelect').selectedIndex == 1) {
                        break;
                    }
            }
        }
    }

    let tableHTML = '<table id="CategorizeResultTable" class="table2"><tr>';
    tableHTML += '</tr>';
    CategorizeResultArray.forEach(item => {
        tableHTML += '<tr>';

        });

    });
    tableHTML += '</table>';
    document.body.innerHTML += tableHTML;
    for (let i = 0; i < tableData[0].length; i++){
        document.getElementById('select' + i).selectedIndex = optionArrIndex[i];
    }
}

function bubbleSort(arr, n, m, chose) //https://www.geeksforgeeks.org/bubble-sort-algorithm/ пример сортировки пузырьком для одномерного массива
{
    var temp
    var swapped
    for (let i = 1; i < n - 1; i++) {
        swapped = false
        for (let j = 1; j < n - i; j++) {
            if (Number.parseFloat(arr[j][chose]) > Number.parseFloat(arr[j + 1][chose])) {
                for(let f = 0; f < m; f++) {
                    // замена строк местами
                    temp = arr[j][f]
                    arr[j][f] = arr[j + 1][f];
                    arr[j + 1][f] = temp;
                }
                swapped = true;
            }
        }
        //выход из цикла, если два элемента не были обменены
        if (swapped == false)
        break;
    }   
}

function ShakerSort(arr, n, m, chose) //https://www.geeksforgeeks.org/cocktail-sort/?ref=header_search пример сортировки перемешиванием для одномерного массива
{
    let swapped = true;
    let start = 0;
    let end = n;

    while (swapped == true) {
        swapped = false;
        for (let i = start; i < end - 1; ++i) {
            if (Number.parseFloat(arr[i][chose]) > Number.parseFloat(arr[i + 1][chose])) {
                let temp = arr[i];
                arr[i] = arr[i + 1];
                arr[i + 1] = temp;
                swapped = true;
            }
        }
        if (swapped == false)
        break
        swapped = false;
        end = end - 1;
        for (let i = end - 1; i >= start; i--) {
            if (Number.parseFloat(arr[i][chose]) > Number.parseFloat(arr[i + 1][chose])) {
                let temp = arr[i];
                arr[i] = arr[i + 1];
                arr[i + 1] = temp;
                swapped = true;
            }
        }
        start = start + 1;
    }
}

function GroupData() { //функция группировки
    var optionArr = []; //массив, в который будут записаны варианты группировки, выбранные пользователем
    for(let i = 0; i < 5; i++) {
        let selectElement = document.getElementById('select' + i)
        optionArr.push(selectElement.options[selectElement.selectedIndex].value) //https://sky.pro/media/poluchenie-vybrannogo-znacheniya-iz-vypadayushhego-spiska-v-javascript/ получение значения из выпадающего списка
        window['optionArrIndex'].push(selectElement.selectedIndex);
    }
    if(optionArr.includes("Критерий")) {
        let CriteriaRow1 = ""
        let CriteriaRow2 = ""
        let ResultArrayX = 0
        let ResultArrayY = 0
        let compareFlag
        let columnCount = 0
        let optionArrCount = 0
        //Формирование заголовка результирующей таблицы
        ResultArray[ResultArrayX] = []
        while(true) {
            if(optionArr[optionArrCount] != "---") {
                ResultArray[ResultArrayX][columnCount] = tableData[0][optionArrCount];
                columnCount++;
            }
            optionArrCount++
            if(optionArrCount == tableData[0].length) break
        }
        ResultArrayX++
        columnCount = 0
        optionArrCount = 0

        //Блок кода с группировкой
        for (let i = 1; i < tableData.length; i++) {
            //запись значений с первой строки для сравнения "Критериев"
            nullRowException = true;
            for(let j = 0; j < tableData[0].length; j++) {
                if(optionArr[j] != "---") {
                    CriteriaRow1 += (optionArr[j] == "Критерий") ? (tableData[i][j] != '<br>' && tableData[i][j] != null && tableData[i][j] != '') ? tableData[i][j] + "-" : "" : "";
                    if(nullRowException){
                        nullRowException = (tableData[i][j] == null || tableData[i][j] == '<br>' || tableData[i][j] == '') ? true : false;
                    }
                }
            }
            if(!nullRowException) { //если строка не пустая, то начинается группировка
                ResultArray[ResultArrayX] = []
                while(true) {
                    if(optionArr[optionArrCount] != "---"){
                        ResultArray[ResultArrayX][columnCount] = tableData[i][optionArrCount]
                        columnCount++
                    }
                    optionArrCount++
                    if(optionArrCount == tableData[0].length) break
                }
                columnCount = 0
                optionArrCount = 0
                let rowsCount = 0
                for (let x = i+1 ; x < tableData.length; x++) { //запись значений со второй строки для сравнения "Критериев"
                    for(let j = 0; j < tableData[0].length; j++) {
                        CriteriaRow2 += (optionArr[j] == "Критерий") ? (tableData[x][j] != '<br>' && tableData[x][j] != null && tableData[x][j] != '') ? tableData[x][j] + "-" : "" : ""
                    }
                    compareFlag = (CriteriaRow1 == CriteriaRow2) ? true : false //флаг, отражающий равенство критериев двух строк
                    for (let y = 0; y < tableData[0].length; y++) { //программа проходит по столбцам первой таблицы и производит группировку по заданным значениям для формирования результирующей таблицы
                        switch(optionArr[y]) {
                            case "---":
                            break
                            case "Критерий":
                            if(compareFlag) {
                                ResultArray[ResultArrayX][ResultArrayY] = tableData[x][y]
                                ResultArrayY++
                            }
                            break
                            case "Сумма": 
                            if(compareFlag) {
                                let ArSum1 = parseFloat (ResultArray[ResultArrayX][ResultArrayY])
                                let ArSum2 = parseFloat (tableData[x][y])
                                if(!isNaN(ArSum1) &  !isNaN(ArSum2)) {
                                    ResultArray[ResultArrayX][ResultArrayY] = ArSum1 + ArSum2
                                }
                                else{
                                    ResultArray[ResultArrayX][ResultArrayY] = (!isNaN(ArSum1)) ? ArSum1 : 0
                                    ResultArray[ResultArrayX][ResultArrayY] = (!isNaN(ArSum2)) ? ArSum2 : 0
                                }
                                ResultArrayY++
                            }
                            break
                            case "Макс.": 
                            if(compareFlag) {
                                ResultArray[ResultArrayX][ResultArrayY] = (tableData[i][y]>tableData[x][y]) ? tableData[i][y] : tableData[x][y]
                                ResultArrayY++
                            }
                            break
                            case "Мин.":
                            if(compareFlag) { 
                                ResultArray[ResultArrayX][ResultArrayY] = (tableData[i][y]<tableData[x][y]) ? tableData[i][y] : tableData[x][y]
                                ResultArrayY++
                            }
                            break
                            case "Конкат": 
                            if(compareFlag) {
                                tableData[i][y] = tableData[i][y]+tableData[x][y];
                                ResultArray[ResultArrayX][ResultArrayY] = tableData[i][y];
                                ResultArrayY++
                            }
                            break
                        }
                    }       
                    if(compareFlag) { //"слияние" строк
                        tableData.splice(x,1)
                        rowsCount++
                        x--
                    }  
                    CriteriaRow2 = ''
                    ResultArrayY = 0
                }
                if(!nullRowException){
                    groupBraceCreate(rowsCount);
                }
                rowsCount = 0;
            }
            if(!nullRowException) { 
                ResultArrayX++ 
            }
            else{
                alert('В каждой строке таблицы должно быть хотя бы одно значение!')
                break
            }
            CriteriaRow1 = ''
        }
    }
    else{
        alert('Как минимум один столбец должен быть критерием!')
    }
}
